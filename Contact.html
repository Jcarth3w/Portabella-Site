<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>The Portabella Fellas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../Styles/GenPage.css">
        <!-- Nunito Google Fonts import -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="site-header">
            <h1>The Portabella Fellas</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="Bio.html">Bio</a>
                <a href="Calendar.html">Calendar</a>
                <a href="Merch.html">Merch</a>
                <a href="Gallery.html">Gallery</a>
                <a href="Contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <div class="content-container">
                <div class="container my-5">
                    <h2 class="mb-4">Contact Us</h2>
                    <form action="https://formspree.io/f/xqalyeyg" method="POST">
                        <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        </div>
                    
                        <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    
                        <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                    
                        <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
    <footer>
        <p>&copy; The Portabella Fellas</p>
    </footer>
</html>
